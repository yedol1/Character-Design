<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>동동이 캐릭터(페럿)</title>
</head>
<body>
    <div class="dongdong">
        <div class="dong-head clearFix">
            <div class="head-main"></div>
            <div class="head-l-eyes"></div>
            <div class="head-r-eyes reverse"></div>
            <div class="head-l-ears"></div>
            <div class="head-r-ears reverse"></div>
            <div class="head-nouse">
                <div class="nouse1"></div>
                <div class="nouse2"></div>
                <div class="nouse3"></div>
            </div>
            <div class="head-l-deard">
                <div class="deard1"></div>
                <div class="deard2"></div>
                <div class="deard3"></div>
            </div>
            <div class="head-r-deard">
                <div class="deard1"></div>
                <div class="deard2"></div>
                <div class="deard3"></div>
            </div>
            <div class="head-mouse">
                <div class="mouse-l"></div>
                <div class="mouse-r"></div>
            </div>
        </div>
        <div class="dong-body">
            <div class="stomach"></div>
        </div>
        <div class="dong-hand">
            <div class="hand-l"></div>
            <div class="hand-r"></div>
        </div>
        <div class="dong-tail"></div>
        <div class="dong-foot">
            <div class="foot-l"></div>
            <div class="foot-r"></div>
        </div>
    </div>
</body>
</html>
